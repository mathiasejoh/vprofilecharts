apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: mathiasejoh/vprofiledb:V1
        volumeMounts:
        - mountPath: /data
          name: vprodb
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: db-pass
      nodeSelector:
        zone: us-west-2b

      volumes:
      - name: vprodb
        # nfs:
        #   server: 172.16.16.103 # ip to our nfs server
        #   path: /mnt/nfs_share # the exported directory
      volumes:
      - name: vprodb
        persistentVolumeClaim:
          claimName: vprodb-pvc